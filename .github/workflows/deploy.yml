name: DEPLOY
on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: rsync deployments
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzr --delete
        path: src/
        remote_path: /var/
        remote_host: example.com
        remote_user: msruser
        remote_key: ${{ secrets.SECRET_KEY }}
